<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>IMDB Clone</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">IMDB Clone</h1>

        <!-- Search bar -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control rounded-pill" placeholder="Search for a movie" oninput="searchMovies()">
        </div>

        <!-- Search results -->
        <div id="searchResults"></div>

        <!-- My Favourite Movies button -->
        <button class="btn btn-outline-primary mt-3 rounded-pill" onclick="goToFavorites()">My Favourite Movies</button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
